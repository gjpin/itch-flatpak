app-id: io.itch.itch
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
base: org.winehq.Wine
base-version: stable-21.08
command: itch-run
separate-locales: false
finish-args:
  - --allow=multiarch
  - --device=all
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  - --env=PATH=/app/bin:/usr/bin
  # Persist Wineprefix as ~/.var/app/{io.itch.itch}/.wine64
  - --persist=.wine64
  # Skip Gecko and Mono popups when creating Wine prefix
  - --env=WINEDLLOVERRIDES=mscoree,mshtml=
  # Support 32-bit runtime
  - --env=LD_LIBRARY_PATH=/app/lib:/app/lib32

inherit-extensions:
  - org.freedesktop.Platform.GL32
  - org.freedesktop.Platform.ffmpeg-full
  - org.freedesktop.Platform.ffmpeg_full.i386
  - org.winehq.Wine.gecko
  - org.winehq.Wine.mono
  - org.winehq.Wine.DLLs

# Support 32-bit at runtime
add-extensions:
  org.freedesktop.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: '21.08'

  org.freedesktop.Platform.Compat.i386.Debug:
    directory: lib/debug/lib/i386-linux-gnu
    version: '21.08'
    no-autodownload: true

modules:
  # Create 32-bit and wine directories
  - name: compat
    buildsystem: simple
    build-commands:
      - mkdir -p /app/lib/i386-linux-gnu /app/lib/debug/lib/i386-linux-gnu

  - name: zypak
    sources:
      - type: git
        url: https://github.com/refi64/zypak
        tag: v2021.09.1
        commit: e09f37ca4ff09827434deba11f9b1f9e1c42dbaf
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: itch
    buildsystem: simple
    build-commands:
      - mv /run/build/itch/* /app/bin/
    sources:
      - type: script
        dest-filename: itch-run
        commands:
          - zypak-wrapper.sh /app/bin/itch "$@"
      - type: archive
        strip-components: 0
        url: https://broth.itch.ovh/itch/linux-amd64/25.5.1/itch-linux-amd64.zip
        sha256: fdd916c79beb90c19c7ee404e11398e5f2f5c7c402ae68910b4f70e6918071ed